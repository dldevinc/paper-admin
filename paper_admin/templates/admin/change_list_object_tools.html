{% load i18n admin_urls %}

{% block object-tools-items %}
  {% if has_add_permission %}
    <li class="list-inline-item">
      {% url cl.opts|admin_urlname:'add' as add_url %}
      <a href="{% add_preserved_filters add_url is_popup to_field %}" class="btn btn-sm btn-success">
        <i class="fa fa-plus"></i>
        <span class="d-none d-md-inline">{% blocktrans with cl.opts.verbose_name as name %}Add {{ name }}{% endblocktrans %}</span>
        <span class="d-md-none" aria-hidden="true">{% trans 'New' %}</span>
      </a>
    </li>
  {% endif %}
{% endblock %}
