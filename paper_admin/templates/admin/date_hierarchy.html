{% if show and choices %}
  <div class="paper-hierarchy-filter">
    <ul class="list-inline mb-0">
      {% if back %}
        <li class="date-back list-inline-item">
          <a href="{{ back.link }}">&lsaquo; {{ back.title }}</a>
        </li>
      {% endif %}

      {% for choice in choices %}
        <li class="list-inline-item">
          {% if choice.link %}
            <a href="{{ choice.link }}">
          {% endif %}

          {{ choice.title }}

          {% if choice.link %}
            </a>
          {% endif %}
        </li>
      {% endfor %}
    </ul>
  </div>
{% endif %}
