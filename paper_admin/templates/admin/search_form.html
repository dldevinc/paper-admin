{% load i18n %}

{% if cl.search_fields %}
  <form method="get" class="paper-search-form">
    <input type="search" name="{{ search_var }}" value="{{ cl.query }}"
           class="form-control form-control-sm" size="24" placeholder="{% trans 'Search' %}"
           aria-label="{% trans 'Search' %}" required>

    <button type="submit" class="btn btn-light">
      <i class="fa fa-fw fa-search"></i>
    </button>

    {% for pair in cl.params.items %}
      {% if pair.0 != search_var %}
        <input type="hidden" name="{{ pair.0 }}" value="{{ pair.1 }}"/>
      {% endif %}
    {% endfor %}
  </form>
{% endif %}
