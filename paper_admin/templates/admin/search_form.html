{% load i18n %}

{% if cl.search_fields %}
  <form method="get" id="changelist-search" class="paper-search-form">
    <div class="input-group">
      <input type="search" name="{{ search_var }}" value="{{ cl.query }}"
             class="paper-search-form__field form-control"
             size="24" placeholder="{% trans 'Search' %}"
             id="searchbar" aria-label="{% trans 'Search' %}">
      <div class="input-group-append">
        <button type="submit" class="paper-search-form__button btn btn-sm btn-light text-info">
          <i class="fa fa-lg fa-fw fa-search"></i>
        </button>
      </div>
    </div>

    {% for pair in cl.params.items %}
      {% if pair.0 != search_var %}
        <input type="hidden" name="{{ pair.0 }}" value="{{ pair.1 }}"/>
      {% endif %}
    {% endfor %}
  </form>
{% endif %}
