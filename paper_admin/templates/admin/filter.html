<div class="paper-filter">
  <p class="paper-filter__title mb-1">{{ title|capfirst }}</p>

  <ul class="list-unstyled">
    {% for choice in choices %}
      <li{% if choice.selected %} class="active"{% endif %}>
        <a href="{{ choice.query_string|iriencode }}" title="{{ choice.display }}">
          {{ choice.display }}
        </a>
      </li>
    {% endfor %}
  </ul>
</div>
