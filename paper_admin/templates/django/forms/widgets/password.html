{% if widget.is_hidden %}
  {% include "django/forms/widgets/hidden.html" %}
{% else %}
  <div class="password-field paper-input-group input-group">
    {% include "django/forms/widgets/input.html" %}

    <div class="input-group-append">
      <button type="button"
              class="password-field__button input-group-text bi-eye"
              tabindex="-1"
              data-xclass="bs-tooltip"
              data-placement="top"
              data-trigger="hover"
              data-html="true" title="{{ _('Show / hide password') }}">
      </button>
    </div>
  </div>
{% endif %}
