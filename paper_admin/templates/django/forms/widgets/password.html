{% if widget.is_hidden %}
  {% include "django/forms/widgets/hidden.html" %}
{% else %}
  <div class="password-field paper-input-group input-group">
    {% include "django/forms/widgets/input.html" %}

    <div class="input-group-append">
      <button type="button" class="password-field__button input-group-text"
              tabindex="-1" data-toggle="tooltip" data-placement="top" data-trigger="hover"
              data-html="true" title="{{ _('Show / hide password') }}">
        <i class="fa fa-eye"></i>
      </button>
    </div>
  </div>
{% endif %}
