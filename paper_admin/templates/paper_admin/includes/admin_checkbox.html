{% extends 'paper_admin/includes/admin_field.html' %}

{% block label %}
  <div class="paper-form__left-column col-auto d-none d-md-block">
    <label class="paper-form__label{% if field.help_text %} dotted-underline{% endif %}"
           for="{{ field.id_for_label }}"
           {% if field.help_text %}
           data-xclass="bs-popover"
           data-placement="bottom"
           data-trigger="hover"
           data-html="true"
           data-content="{{ field.help_text }}"
           {% endif %}>{{ field.label|capfirst }}</label>
  </div>
{% endblock %}

{% block widget %}
  <div class="paper-form__right-column col">
    <div class="paper-widget paper-widget--checkbox{% if field.errors %} paper-widget--invalid{% endif %}">
      {{ field }}
      <div class="d-inline-block d-md-none ml-1">
        <label class="paper-form__label mb-0{% if field.help_text %} dotted-underline{% endif %}"
               for="{{ field.id_for_label }}"
               {% if field.help_text %}
               data-xclass="bs-popover"
               data-placement="bottom"
               data-trigger="hover"
               data-html="true"
               data-content="{{ field.help_text }}"
               {% endif %}>{{ field.label|capfirst }}</label>
      </div>
    </div>

    <ul class="paper-error-list invalid-feedback">{% spaceless %}
      {% for error in field.errors %}
        <li>{{ error }}</li>
      {% endfor %}
    {% endspaceless %}</ul>
  </div>
{% endblock %}
