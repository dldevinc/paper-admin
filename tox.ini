[tox]
envlist =
    django{21,22}-{py35,py36,py37}-{runserver}

[testenv]
deps =
    django21: Django<2.2
    django22: Django<2.3
    -r{toxinidir}/tests/requirements.txt

setenv =
    DJANGO_SETTINGS_MODULE=tests.settings
    PYTHONPATH={toxinidir}

commands =
    python manage.py migrate
    runserver: python manage.py runserver
