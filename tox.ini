[tox]
envlist =
  py{37}-django{32}
  py{38,39,310}-django{32,40,41,42}
  py{311}-django{41,42}
  py{312}-django{42}

[testenv]
usedevelop = true

setenv =
  PYTHONPATH={toxinidir}

deps =
  setuptools
  django32: Django==3.2.*
  django40: Django==4.0.*
  django41: Django==4.1.*
  django42: Django==4.2.*
  -r{toxinidir}/requirements.txt

commands =
  python manage.py {posargs}
