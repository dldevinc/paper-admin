language: python
python:
  - 3.8
  - 3.7
  - 3.6
before_install:
  - nvm install 14
  - node --version
  - pip install twine
  - pip install -U pip setuptools wheel tox-travis
  - npm i
install:
  - pip install -r ./requirements_dev.txt
  - npx webpack
branches:
  only:
    - master
    - "/^v?\\d(\\.\\d+)+$/"
script:
  - python setup.py sdist
  - python setup.py bdist_wheel
  - twine check dist/*
  - tox
deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  skip_existing: true
  user: __token__
  password:
    secure: 
  on:
    repo: dldevinc/paper-admin
    condition: "$TRAVIS_PYTHON_VERSION = 3.8"
    tags: true
